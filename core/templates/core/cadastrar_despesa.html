<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Despesa</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Cadastrar Despesa</h1>
        </header>

        <!-- Formulário para Cadastrar Despesa -->
        <form method="post" class="form">
            {% csrf_token %}

            <div class="form-group">
                <label for="id_descricao">Descrição</label>
                {{ form.descricao }}
            </div>

            <div class="form-group">
                <label for="id_valor">Valor</label>
                {{ form.valor }}
            </div>

            <div class="form-group">
                <label for="id_data">Data</label>
                {{ form.data }}  <!-- Aqui está o campo de data sendo renderizado com as configurações do Django -->
            </div>

            <div class="form-group">
                <label for="id_categoria">Categoria</label>
                {{ form.categoria }}  <!-- Agora, o campo categoria será renderizado -->
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-save">Salvar</button>
                <a href="{% url 'home' %}" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <footer>
        <div class="footer-content">
            <!-- Texto do Rodapé -->
            <div class="footer-text">
                <p>Finanças Pessoais &copy; 2024</p>
            </div>
    
            <!-- Links com os ícones de redes sociais -->
            <ul class="footer-links">
                <li><a href="https://www.instagram.com/seu_usuario" target="_blank">
                    <i class="fab fa-instagram"></i> 
                </a></li>
                <li><a href="https://twitter.com/seu_usuario" target="_blank">
                    <i class="fab fa-twitter"></i> 
                </a></li>
                <li><a href="https://www.google.com">Políticas de privacidade</a></li>
            </ul>
        </div>
    </footer>
</body>
</html>
