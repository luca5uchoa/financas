<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Reserva - Projeto Finanças</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Finanças</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'home' %}">Início</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'listar_reservas' %}">Reservas</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mt-4">
        <h2>Cadastrar Reserva</h2>
        <form method="post">
            {% csrf_token %}
            <div class="mb-3">
                <label for="id_categoria" class="form-label">Categoria</label>
                {{ form.categoria }}
            </div>

            <div class="mb-3">
                <label for="id_valor_reservado" class="form-label">Valor Reservado</label>
                {{ form.valor_reservado }}
            </div>

            <div class="mb-3">
                <label for="id_mes" class="form-label">Mês</label>
                {{ form.mes }}
            </div>

            <div class="mb-3">
                <label for="id_ano" class="form-label">Ano</label>
                {{ form.ano }}
            </div>

            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>

        <br>
        <a href="{% url 'listar_reservas' %}" class="btn btn-secondary">Voltar para a lista de reservas</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
