<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Receitas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Receitas</h1>
        </header>

        <!-- Tabela de Receitas -->
        <div class="bordas-tabela">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                    </tr>
                </thead>
                <tbody>
                    {% for receita in receitas %}
                        <tr class>
                            <td class="descricao">{{ receita.descricao }}</td>
                            <td class="valor">R$ {{ receita.valor|floatformat:2 }}</td>
                            <td class="data">{{ receita.data }}</td>
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="3" class="no-receitas">Nenhuma receita registrada.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Botões para Cadastrar Nova Receita e Voltar à Página Inicial -->
        <div class="botoes">
            <a href="{% url 'cadastrar_receita' %}" class="btn-acao">Adicionar Receita</a>
            
        </div>
    </div>
    
</body>
</html>
