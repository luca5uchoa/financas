<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta de gastos</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>

<body>
    <div class="container">
        <header>
            <h1>Meta de gastos</h1>
        </header>
        <div class="bordas-tabela">
            <table>
                <thead>
                    <tr>
                        <th>Categoria</th>
                        <th>Valor Reservado</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody>
                    {% for reserva in reservas %}
                        <tr>
                            <td>{{ reserva.categoria }}</td>
                            <td>R$ {{ reserva.valor_reservado|floatformat:2 }}</td>
                            <td>
                                <a href="{% url 'editar_reserva' reserva.id %}" 
                                   class="btn btn-primary {% if not reserva.id %}disabled{% endif %}">
                                    Editar
                                </a>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>

        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
