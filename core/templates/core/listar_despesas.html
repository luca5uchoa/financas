<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de Despesas</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'core/styles.css' %}">
</head>
<body>
    <div class="container">
        <header>
            <h1>Despesas</h1>
        </header>

        <!-- Tabela de Despesas -->
        <div class="bordas-tabela">
            <table>
                <thead>
                    <tr>
                        <th>Descrição</th>
                        <th>Valor</th>
                        <th>Data</th>
                        <th>Categoria</th>  <!-- Nova coluna para Categoria -->
                    </tr>
                </thead>
                <tbody>
                    {% for despesa in despesas %}
                        <tr>
                            <td class="descricao">{{ despesa.descricao }}</td>
                            <td class="valor">R$ {{ despesa.valor|floatformat:2 }}</td>
                            <td class="data">{{ despesa.data }}</td>
                            <td class="categoria">{{ despesa.get_categoria_display }}</td>  <!-- Exibe a categoria com o texto legível -->
                        </tr>
                    {% empty %}
                        <tr>
                            <td colspan="4" class="no-expenses">Nenhuma despesa registrada.</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>

        <!-- Botões para Cadastrar Nova Despesa e Voltar à Página Inicial -->
        <div class="botoes">
            <a href="{% url 'cadastrar_despesa' %}" class="btn-acao">Adicionar Despesa</a>
            
        </div>
    </div>
    
</body>
</html>
